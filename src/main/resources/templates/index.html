<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>访问成功</title>
    <meta name="description" content="授权成功首页，通过thymeleaf传值到前端。本页面使用了两种方式，可以类似取值">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="/js/jquery-2.1.4.min.js" ></script>

</head>
<body style="background-color: lightskyblue">
<script language="javaScript">
    var $headimg = "[[${headimg}]]";

    $(function () {
        $("img").attr("src",$headimg);

        $("#exchange").unbind("click").bind("click", function () {
            var url = "/accounts?value=11";
            location.href = url;
        })

   })


</script>


<h1 style="margin-top:100px;text-align: center;font-size: 35px">欢迎您</h1>
<img width="200px" height="200px" style="margin-left: 400px" src="">
<p style="margin-top:100px;text-align: center;font-size: 65px" th:text="${user}"></p>

<a id="exchange" href="javascript:void(0)"
   style="color: white;margin-top: 100px;margin-left: 350px">
    <button type="button"
            class=""
            style="border-radius:15px;background-color:#FFB800 ;font-family:'微软雅黑';font-size:1.2rem;padding: 0px 35px 0px 35px;width: 300px;height: 80px">
        页面跳转
    </button>
</a>

</body>
</html>
